<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login Page</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 56px); /* Odejmij wysokość paska nawigacji */
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-toggle-password {
            position: absolute;
            right: 15px;
            top: 38px;
            background: none;
            border: none;
            cursor: pointer;
            color: #6c757d;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">BDBT Spring Boot Project - Part II</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Home</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#">Login
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container login-container">
    <div class="login-box">
        <h2 class="text-center">Login</h2>
        <form method="post" th:action="@{/login}">
            <div class="form-group position-relative">
                <label for="login">Login:</label>
                <input id="login" type="text" placeholder="Enter login" autocomplete="off" class="form-control" name="username" required/>
            </div>

            <div class="form-group position-relative">
                <label for="password">Password:</label>
                <div class="input-group">
                <input id="password" type="password" placeholder="Enter your password" autocomplete="off" class="form-control" name="password" required/>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword">Pokaż</button>
                    </div>
                </div>
            </div>

            <div th:if="${param.error}" class="text-danger mb-3">
                ERROR: Invalid username or password!
            </div>

            <div class="text-center">
                <button class="btn btn-primary w-100 mb-3" type="submit">Login</button>
                <a class="btn btn-success w-100" th:href="@{/register}" role="button">Register</a>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const togglePasswordButton = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePasswordButton.addEventListener('click', function () {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            togglePasswordButton.textContent = type === 'password' ? 'Pokaż' : 'Ukryj';
        });
    });
</script>

</body>
</html>
