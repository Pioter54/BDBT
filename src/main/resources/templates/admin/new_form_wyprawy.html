<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nowa Wyprawa</title>
</head>
<body>
<div align="center">
    <!-- Page header -->
    <h1>Dodaj nową wyprawę</h1>

    <br/>
    <form action="@{/wyprawy_admin/save}" th:action="@{/save_wyprawa}" th:object="${wyprawa}" method="post">
        <!-- Table -->
        <table border="1" cellpadding="10">
            <tr>
                <td>Data_od:</td>
                <td><input type="date" th:field="*{data_od}" required/></td>
            </tr>
            <tr>
                <td>Data_do:</td>
                <td><input type="date" th:field="*{data_do}" required/></td>
            </tr>
            <tr>
                <td>Opis:</td>
                <td><textarea th:field="*{opis}" required maxlength="400"></textarea></td>
            </tr>
            <tr>
                <td>Cena:</td>
                <td>
                    <input
                            type="number"
                            step="0.01"
                            min="0"
                            max="9999999999.99"
                            th:field="*{cena}"
                            oninput="enforceLength(this)"
                    />
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Zapisz</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
