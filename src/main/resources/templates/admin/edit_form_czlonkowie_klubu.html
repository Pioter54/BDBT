<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>Edytuj Cz≈Çonka Klubu</h1>
    <br/>
    <form action="#" th:action="@{/update_czlonek}" th:object="${czlonek}" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>Nr_czlonka_klubu</td>
                <td><input type="text" th:field="*{nr_czlonka_klubu}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Imie</td>
                <td><input type="text" th:field="*{imie}"></td>
            </tr>
            <tr>
                <td>Nazwisko</td>
                <td><input type="text" th:field="*{nazwisko}"></td>
            </tr>
            <tr>
                <td>Pesel:</td>
                <td><input type="text" th:field="*{pesel}"/></td>
            </tr>
            <tr>
                <td>Data_urodzenia:</td>
                <td><input type="date" th:field="*{data_urodzenia}"/></td>
            </tr>
            <tr>
                <td>Plec:</td>
                <td><input type="text" th:field="*{plec}"/></td>
            </tr>
            <tr>
                <td>Telefon:</td>
                <td><input type="text" th:field="*{telefon}"/></td>
            </tr>
            <tr>
                <td>Data_dolaczenia:</td>
                <td><input type="date" th:field="*{data_dolaczenia}"/></td>
            </tr>
            <tr>
                <td>Data_odejscia:</td>
                <td><input type="date" th:field="*{data_odejscia}"/></td>
            </tr>
            <tr>
                <td>Nr_adresu:</td>
                <td><input type="text" th:field="*{nr_adresu}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
