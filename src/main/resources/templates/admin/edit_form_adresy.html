<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edytuj Adres</title>
</head>
<body>
<div align="center">
    <h1>Edytuj Adres</h1>
    <br/>
    <form action="#" th:action="@{/update_adres}" th:object="${adres}" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>Nr_adresu</td>
                <td><input type="text" th:field="*{nr_adresu}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Kraj:</td>
                <td><input type="text" th:field="*{kraj}" required maxlength="20"/></td>
            </tr>
            <tr>
                <td>Miasto:</td>
                <td><input type="text" th:field="*{miasto}" required maxlength="30"/></td>
            </tr>
            <tr>
                <td>Ulica:</td>
                <td><input type="text" th:field="*{ulica}" required maxlength="40"/></td>
            </tr>
            <tr>
                <td>Nr_budynku:</td>
                <td><input type="text" th:field="*{nr_budynku}" required maxlength="6"/></td>
            </tr>
            <tr>
                <td>Nr_likalu:</td>
                <td><input type="text" th:field="*{nr_lokalu}" maxlength="5"/></td>
            </tr>
            <tr>
                <td>Kod_pocztowy:</td>
                <td><input type="text" th:field="*{kod_pocztowy}" required pattern="\d{2}-\d{3}" title="Kod pocztowy musi mieÄ‡ format 00-000."/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
