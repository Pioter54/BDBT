<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nowy Adres</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .form-box {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-box h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-box .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <div class="form-box">
        <h1 class="text-center">Podaj Nowy Adres</h1>
        <form action="@{/save_adres}" th:action="@{/save_adres}" th:object="${adres}" method="post">
            <div class="form-group">
                <label for="kraj">Kraj:</label>
                <input type="text" id="kraj" class="form-control" th:field="*{kraj}" required maxlength="20">
            </div>

            <div class="form-group">
                <label for="miasto">Miasto:</label>
                <input type="text" id="miasto" class="form-control" th:field="*{miasto}" required maxlength="30">
            </div>

            <div class="form-group">
                <label for="ulica">Ulica:</label>
                <input type="text" id="ulica" class="form-control" th:field="*{ulica}" required maxlength="40">
            </div>

            <div class="form-group">
                <label for="nr_budynku">Nr Budynku:</label>
                <input type="text" id="nr_budynku" class="form-control" th:field="*{nr_budynku}" required maxlength="6">
            </div>

            <div class="form-group">
                <label for="nr_lokalu">Nr Lokalu:</label>
                <input type="text" id="nr_lokalu" class="form-control" th:field="*{nr_lokalu}" maxlength="5">
            </div>

            <div class="form-group">
                <label for="kod_pocztowy">Kod Pocztowy:</label>
                <input type="text" id="kod_pocztowy" class="form-control" th:field="*{kod_pocztowy}" required pattern="\d{2}-\d{3}" title="Kod pocztowy musi mieÄ‡ format 00-000.">
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Zapisz</button>
                <a href="/adresy_admin" class="btn btn-secondary">Anuluj</a>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
