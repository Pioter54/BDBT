<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nowy Adres</title>
</head>
<body>
<div align="center">
    <!-- Page header -->
    <h1>Podaj nowy adres</h1>

    <br/>
    <!-- End line/new line -->
    <form action="@{/save}" th:action="@{/save}" th:object="${adres}" method="post">
        <!-- Table -->
        <table border="1" cellpadding="10">
            <!-- Table row -->
            <tr>
                <td>Kraj:</td>
                <td><input type="text" th:field="*{kraj}"/></td>
            </tr>
            <tr>
                <td>Miasto:</td>
                <td><input type="text" th:field="*{miasto}"/></td>
            </tr>
            <tr>
                <td>Ulica:</td>
                <td><input type="text" th:field="*{ulica}"/></td>
            </tr>
            <tr>
                <td>Nr_budynku:</td>
                <td><input type="text" th:field="*{nr_budynku}"/></td>
            </tr>
            <tr>
                <td>Nr_likalu:</td>
                <td><input type="text" th:field="*{nr_lokalu}"/></td>
            </tr>
            <tr>
                <td>Kod_pocztowy:</td>
                <td><input type="text" th:field="*{kod_pocztowy}"/></td>
            </tr>

            <!-- Button save -->
            <tr>
                <td colspan="2"><button type="submit">Zapisz</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
