<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edytuj Wyprawę</title>
</head>
<body>
<div align="center">
    <h1>Edytuj Wyprawę</h1>
    <br/>
    <form action="#" th:action="@{/update_wyprawa}" th:object="${wyprawa}" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>Nr_wycieczki</td>
                <td><input type="text" th:field="*{nr_wycieczki}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Data_od:</td>
                <td><input type="date" th:field="*{data_od}"/></td>
            </tr>
            <tr>
                <td>Data_do:</td>
                <td><input type="date" th:field="*{data_do}"/></td>
            </tr>
            <tr>
                <td>Opis:</td>
                <td><textarea th:field="*{opis}"></textarea></td>
            </tr>
            <tr>
                <td>Cena:</td>
                <td><input type="number" step="0.01" th:field="*{cena}"/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
