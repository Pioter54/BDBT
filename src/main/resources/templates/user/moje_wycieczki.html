<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Moje Wycieczki</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">BDBT Spring Boot Project - Part II</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/wyprawy_user}">Wyprawy</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/moje_wycieczki}">Moje Wycieczki
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/edit_my_data}">Profil</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main_user}">Main</a>
                </li>

                <li class="nav-item">
                    <form method="post" th:action="@{/index}" class="form-inline my-2 my-lg-0">
                        <button class="btn btn-primary" type="submit" onclick="successfullyLogout()" value="Sign Out">Logout
                        </button>
                    </form>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center">Moje Wycieczki</h1>
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>Nr Wycieczki</th>
            <th>Data Od</th>
            <th>Data Do</th>
            <th>Opis</th>
            <th>Cena</th>
            <th>Akcja</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="wyprawa : ${mojeWycieczki}">
            <td th:text="${wyprawa.nr_wycieczki}">Nr Wycieczki</td>
            <td th:text="${wyprawa.data_od}">Data Od</td>
            <td th:text="${wyprawa.data_do}">Data Do</td>
            <td th:text="${wyprawa.opis}">Opis</td>
            <td th:text="${wyprawa.cena}">Cena</td>
            <td>
                <a th:href="@{'/wypisz_z_wycieczki/' + ${wyprawa.nr_wycieczki}}" class="btn btn-danger">Wypisz się</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a href="/wyprawy_user" class="btn btn-primary">Wróć do listy wycieczek</a>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
